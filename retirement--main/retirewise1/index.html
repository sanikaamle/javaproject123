<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetireWise - Smart Retirement Planning</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Background video styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* Add an overlay to make text more readable */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
            z-index: -1;
        }
        
        /* Adjust hero section for better visibility over the video */
        .hero {
            position: relative;
            color: white;
            padding: 100px 0;
            text-align: center;
            z-index: 1;
        }
        
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>RetireWise</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <!-- Replace with your actual video file path -->
            <source src="video/3198216-hd_1920_1080_25fps.mp4" type="video/mp4">

        </video>
        <div class="overlay"></div>
    </div>
    
    <main>
        <div class="container">
            <section class="hero">
                <h2>Plan Your Perfect Retirement</h2>
                <p>Take control of your future with our smart retirement planning tools</p>
                <a href="signup.html" class="cta-button">Get Started</a>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 RetireWise. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
