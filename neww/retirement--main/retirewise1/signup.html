<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - RetireWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">RetireWise</h1>
      <nav>
        <ul class="flex space-x-6 text-gray-600">
          <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
          <li><a href="login.html" class="hover:text-blue-600">Login</a></li>
          <li><a href="signup.html" class="hover:text-blue-600 font-semibold">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>
      <form id="signupForm" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" required class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Sign Up</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-8">
    <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-500">
      &copy; 2024 RetireWise. All rights reserved.
    </div>
  </footer>

  <script src="js/signup.js"></script>
</body>
</html>
